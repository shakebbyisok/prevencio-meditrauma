version: '3.8'

services:
  # Base de datos MySQL principal
  mysql:
    image: mysql:8.0
    container_name: prevencio_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: prevencion
      MYSQL_USER: prevencion_user
      MYSQL_PASSWORD: prevencion123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos de estad√≠sticas (opcional)
  mysql_stats:
    image: mysql:8.0
    container_name: prevencio_mysql_stats
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: stats_meditrauma
      MYSQL_USER: stats_user
      MYSQL_PASSWORD: stats123
    ports:
      - "3307:3306"
    volumes:
      - mysql_stats_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Base de datos de cola (opcional)
  mysql_queue:
    image: mysql:8.0
    container_name: prevencio_mysql_queue
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: openqueue
      MYSQL_USER: queue_user
      MYSQL_PASSWORD: queue123
    ports:
      - "3308:3306"
    volumes:
      - mysql_queue_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
  mysql_stats_data:
  mysql_queue_data:

